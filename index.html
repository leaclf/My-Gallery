<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;0,700;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <div class="img-container">
            <img src="profilePhoto.png" alt="" class="img">
            <p class="profile-name">Rodney Cotton </p>
            <p class="country">Helsinki, Finland</p>
        </div>
        <div class="header__profile">
            <div>
                <p class="count">100</p>
                <p class="post">Posts</p>
            </div>
            <div>
                <p class="count">2,242</p>
                <p class="post">Followers</p>
            </div>
            <div>
                <p class="count">1,432</p>
                <p class="post">Following</p>
            </div>
        </div>
    </header>
    <main>
        <div class="img-1"><img src="photo1.png" alt=""></div>
        <div class="img-2"><img src="photo2.png" alt=""></div>
        <div class="img-3"><img src="photo3.png" alt=""></div>
        <div class="img-4"><img src="photo_4.png" alt=""></div>
        <div class="img-5"><img src="photo5.png" alt=""></div>
        <div class="img-6"><img src="photo6.png" alt=""></div>
    </main>
</body>

</html>
